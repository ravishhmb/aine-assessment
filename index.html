<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AINE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left-sidebar">
        <div class="logo-container">
          <i class="uil uil-500px" id="logo"></i>
        </div>
        <div class="icons-container">
          <div class="icon-list">
            <i class="uil uil-user icons"></i>
            <p class="list-title">Students</p>
          </div>
          <div class="icon-list" id="active-list">
            <i class="fa fa-list-alt icons active"></i>
            <p class="list-title active">Lesson Plan</p>
          </div>
          <div class="icon-list">
            <i class="uil uil-setting icons"></i>
            <p class="list-title">Settings</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="header"></div>
        <div class="secondary-container">
          <div class="videos">
            <i class="fa fa-caret-left"></i>
            <p class="video-title">Videos</p>
          </div>
          <div class="content-container">
            <div class="url">
              <p>Insert URL here</p>
            </div>
            <p class="or">or</p>
            <div class="upload">upload</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
